driver:
  name: docker
  use_sudo: false
  links:
    - dev-vault:dev-vault
  run_options:
    net: bridge

# Preparing for Chef 13
client_rb:
  treat_deprecation_warnings_as_errors: true
  resource_cloning: false

platforms:
  - name: debian-9.2
  - name: centos-7

suites:
  - name: default
    run_list:
      - recipe[vault_certificate_test::default]