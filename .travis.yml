sudo: required

services:
  - docker

language: ruby
cache: bundler

rvm:
  - 2.4
env:
- CHEF_VERSION="~> 12.8"

before_install:
  - docker pull vault
 
before_script:
  - VAULT_CONTAINER_ID=`docker run -e SKIP_SETCAP=true --cap-add IPC_LOCK -d --name=dev-vault -p 8200:8200 vault`
  - sleep 3 # Allow the container to fully initialize
  - VAULT_ROOT_TOKEN=`docker logs $VAULT_CONTAINER_ID | grep -Po "(?<=Root Token. )([^\n]+)"`
  - export VAULT_ROOT_TOKEN
 # Mount the secret and pki backends
 # Populate vault with some data
  
script:
  - echo "Root Token = $VAULT_ROOT_TOKEN"
  - echo $PATH
  - echo ${BUNDLE_PATH:-vendor/bundle}
  - export PATH=$PATH:${BUNDLE_PATH:-vendor/bundle}
  - foodcritic -f any .
  - cookstyle -D
  - kitchen converge all
